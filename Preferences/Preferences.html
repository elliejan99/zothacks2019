<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotify | Preferences</title>
    <link href="preferenceStyle.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af25eba62a.js" crossorigin="anonymous"></script>
    <script src="preference.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="name">
        <h1 class="question"> What is your name? </h1>
        <form method="POST">
          <input name = "name"type="text" placeholder="...">
          <input type="submit">
        </form>
        <i onclick="nameNext()" class="fas fa-arrow-circle-right"></i>
      </div>

      <div id="major">
        <h1 class="question"> What is your major? </h1>
        <form method="POST">
          <input name="major"type="text" placeholder="...">
          <input type="submit">
        </form>
        <i onclick="majorNext()" class="fas fa-arrow-circle-right"></i>
        <i onclick = "majorBefore()"class="fas fa-arrow-circle-left"></i>
      </div>

      <div id="year">
        <h1 class="question"> What is your year? </h1>
        <form method="POST">
          <input name="year"type="number" placeholder="...">
          <input type="submit">
        </form>
        <i onclick="yearNext()" class="fas fa-arrow-circle-right"></i>
        <i onclick = "yearBefore()"class="fas fa-arrow-circle-left"></i>
      </div>

      <div id="housing">
        <h1 class="question"> Where do you live? (Pick 1)</h1>
        <div class="cb">
        <form method="POST">
          <label><input type="checkbox" name="arrayo" value="Arrayo vista"><span class="checkbox-custom"></span>Arrayo vista</label>
          <label><input type="checkbox" name="plaza" value="Plaza verde">Plaza verde</label>
          <label><input type="checkbox" name="middle earth" value="Middle earth">Middle earth</label>
          <label><input type="checkbox" name="mesa court" value="Mesa court">Mesa court</label>
          <label><input type="checkbox" name="campus village" value="Campus village">Campus village</label>
          <label><input type="checkbox" name="palo de verde" value="Palo de verde">Palo de verde</label> </br>
          <label><input type="checkbox" name="vista del campo" value="Vista del campo">Vista del campo</label>
          <label><input type="checkbox" name="vista del campo norte" value="Vista del campo norte">Vista del campo norte</label>
          <label><input type="checkbox" name="camino del sol" value="Camino del sol">Camino del sol</label>
          <label><input type="checkbox" name="puerta del sol" value="Puerta del sol">Puerta del sol</label>
          <label><input type="checkbox" name="commuter" value="Commuter">Commuter</label> </br>
          <label><input type="checkbox" name="utc housing" value="UTC housing">UTC housing</label>
          <input type="submit">
        </form>
      </div>
        <i onclick="housingNext()" class="fas fa-arrow-circle-right"></i>
        <i onclick = "housingBefore()"class="fas fa-arrow-circle-left"></i>
      </div>

      <div id="political">
        <h1 class="question">What are your political beliefs?</h1>
        <div class="cb">
        <form method="POST">
         <label><input type="checkbox" name="liberal" value="liberal"><span class="checkbox-custom"></span>Liberal</label>
         <label><input type="checkbox" name="conservative" value="conservative"><span class="checkbox-custom"></span>Conservative</label>
       </form>
      </div>
        <i onclick="politicalNext()" class="fas fa-arrow-circle-right"></i>
        <i onclick = "politicalBefore()"class="fas fa-arrow-circle-left"></i>
      </div>

      <div id="interest">
        <h1 class="question">What are your interests?</h1>
        <div class="cb">
        <form method="POST">
         <label><input type="checkbox" name="reading" value="liberal"><span class="checkbox-custom"></span>Reading</label>
         <label><input type="checkbox" name="writing" value="conservative"><span class="checkbox-custom"></span>Writing</label>
         <label><input type="checkbox" name="music" value="socialist"><span class="checkbox-custom"></span>Music</label>
         <label><input type="checkbox" name="film" value="other"><span class="checkbox-custom"></span>Film</label>
         <label><input type="checkbox" name="coding" value="other"><span class="checkbox-custom"></span>Coding</label>
         <label><input type="checkbox" name="beach" value="other"><span class="checkbox-custom"></span>Beach</label>
         <label><input type="checkbox" name="hiking" value="other"><span class="checkbox-custom"></span>Hiking</label>
         <label><input type="checkbox" name="running" value="other"><span class="checkbox-custom"></span>Running</label>
         <label><input type="checkbox" name="basketball" value="other"><span class="checkbox-custom"></span>Basketball</label>
         <input type="submit">
       </form>
      </div>
        <i onclick="interestNext()" class="fas fa-arrow-circle-right"></i>
        <i onclick = "interestBefore()"class="fas fa-arrow-circle-left"></i>
      </div>

      <div id="value">
        <h1 class="question" id="valq">Please rate importance on a scale of 1-10 (10 being the most valuable)</h1>
        <form method="POST">
        <input name="majorv" type="number" placeholder="Major" id="majorv" class="valv">
        <input name="yearv"type="number" placeholder="Year" id="yearv" class="valv">
        <input name="housingv"type="number" placeholder="Housing" id="housingv" class="valv">
        <input name="politicalv"type="number" placeholder="Political stance" id="politicalv" class="valv">
        <input name="interestv"type="number" placeholder="Interest" id="interestv" class="valv">
        <input type="submit">
      </form>
      <i onclick = "valueBefore()"class="fas fa-arrow-circle-left"></i>
      </div>



    </div>
  </body>
</html>

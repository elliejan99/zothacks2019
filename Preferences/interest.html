<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotify | Preferences</title>
    <link href="preferenceStyle.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af25eba62a.js" crossorigin="anonymous"></script>
    <script src="preference.js"></script>
  </head>

  <body>
    <div class="container">
      
      <div id="interest">
        <h1 class="question">What are your interests?</h1>
        <div class="cb">
        <form method="POST">
         <label><input type="checkbox" name="reading" value="liberal"><span class="checkbox-custom"></span>Reading</label>
         <label><input type="checkbox" name="writing" value="conservative"><span class="checkbox-custom"></span>Writing</label>
         <label><input type="checkbox" name="music" value="socialist"><span class="checkbox-custom"></span>Music</label>
         <label><input type="checkbox" name="film" value="other"><span class="checkbox-custom"></span>Film</label>
         <label><input type="checkbox" name="coding" value="other"><span class="checkbox-custom"></span>Coding</label>
         <label><input type="checkbox" name="beach" value="other"><span class="checkbox-custom"></span>Beach</label>
         <label><input type="checkbox" name="hiking" value="other"><span class="checkbox-custom"></span>Hiking</label>
         <label><input type="checkbox" name="running" value="other"><span class="checkbox-custom"></span>Running</label>
         <label><input type="checkbox" name="basketball" value="other"><span class="checkbox-custom"></span>Basketball</label>
         <input type="submit" id="special">
       </form>
     </div>
        <a href="value.html"><i class="fas fa-arrow-circle-right"></i></a>
        <a href="political.html"><i class="fas fa-arrow-circle-left"></i></a>
      </div>

    </div>
  </body>
</html>
